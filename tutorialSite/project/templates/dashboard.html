{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard3.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Nanum+Myeongjo|Ysabeau+Office:wght@100&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <nav style = "display: block;" class="navbar navbar-default navbar-fixed-top navbar-expand-lg" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:#E7DDF6;" href="{% url 'dashboard' %}">STEM Reads</a>
          <button style="color:#E7DDF6;"  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span style="color:#E7DDF6;"  class="navbar-toggler-icon"></span>
          </button>
          <div style="color:#E7DDF6;"  class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if status == 1 %}
              <li class="nav-item">
                <a class="nav-link active" style="color:#E7DDF6;" aria-current="page" href="{% url 'application' %}">Apply for Writer</a>
              </li>
              {% endif %}
              {% if status == 2 %}
              <li class="nav-item">
                <a class="nav-link active" style="color:#E7DDF6;" aria-current="page" href="{% url 'write-post' %}">Write Post</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link active" style="color:#E7DDF6;" aria-current="page" href="{% url 'staff' %}">Staff</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="color:#E7DDF6;" aria-current="page" href="{% url 'request' %}">Request</a>
              </li>
            </ul>
            <form action="{% url 'search' %}" class="d-flex" role="search" method="POST">
              {% csrf_token %}
              <input class="form-control me-2" name = "search" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
            <a class="btn btn-outline-light" style="margin-left: 20px; margin-right: 20px;" href="{% url 'logout' %}" role="button">Log Out</a>

          </div>
        </div>
      </nav>
    <div class="dash" id="dash">
    <div class="posts" style="margin-left: -500px; ">
      {% for post in posts %}

      <div>
      <div class="card" style="background-color: transparent; width: 150%; border-color: transparent;">
        <div class="card-body">
          <h1 class="display-4"><a href="{% url 'view-post' post.post.id %}">{{post.post.title}}</a></h1>
                  <p class="lead" style="color: #E7DDF6;">{{post.blurb}}</p>
                  
        </div>
      </div>
      
        
          {% endfor %}

    </div>
  </div>
    <script>
      $('dash').scroll(function(){
	      $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
